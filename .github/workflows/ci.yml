name: NodeJS Monolith CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: monolith_user
          POSTGRES_PASSWORD: monolith_pass
          POSTGRES_DB: monolith_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: 'package-lock.json'

      - name: Verify package-lock.json exists
        run: |
          if [ ! -f package-lock.json ]; then
            echo "Error: package-lock.json not found"
            exit 1
          fi
          echo "package-lock.json found âœ“"

      - name: Install dependencies
        run: npm ci

      - name: Run quality checks
        run: |
          npm run tsc -- --noEmit
          npm run lint
          npm run format:check

      - name: Run tests with coverage
        run: npm run test:coverage
        env:
          NODE_ENV: test
          DATABASE_URL: postgres://monolith_user:monolith_pass@localhost:5432/monolith_db

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        if: github.event_name == 'push'
        with:
          file: ./coverage/lcov.info

      - name: Security audit
        run: npm audit --audit-level high
        continue-on-error: true
